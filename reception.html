<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Workshop Retail Metaverse en OCI</title>
        <meta property="og:title" content="Workshop Retail Metaverse en OCI" />
        <meta name="description" content="Workshop Retail Metaverse en OCI">
        <meta name="author" content="Santiago Botero">
        <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
        <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
        <script src="https://rawgit.com/rdub80/aframe-gui/master/dist/aframe-gui.min.js"></script> <!-- libreria para radio button funcione -->
        <script src="assets/js/pop-up-recepcion.js"></script>
        <script src="assets/js/api_builder.js"></script>
        <script src="assets/js/FAQ-funciones.js"></script>

    </head>
    <body>
      <div id="logo-container">
        <div class="loading-spinner"></div>
      </div>
      <div id="aframe-scene">
        <a-scene loading-screen="enabled:false;"  reflection="directionalLight:#dirlight;" renderer="alpha:true;physicallyCorrectLights:true;colorManagement:true;">
          <a-assets>
              <!-- OCOLUS CONTROLS HANDS ASSETS -->
              <!-- mano derecha eskeleto -->
              <a-asset-item id="right-gltf" src="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/skeleton-right-hand-webxr/model.gltf"></a-asset-item>
              <!-- mano izquierda -->
              <a-asset-item id="left-gltf" src="https://vazxmixjsiawhamofees.supabase.co/storage/v1/object/public/models/skeleton-left-hand-webxr/model.gltf"></a-asset-item>
              <!-- reloj exit -->
              <a-asset-item id="watch-gltf" src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/watch.glb?v=1645016979219"></a-asset-item>
              <!-- reloj -->
              <a-asset-item id="clock-gltf" src="https://cdn.glitch.global/d29f98b4-ddd1-4589-8b66-e2446690e697/vintage_grandfather_clock_01_1k-v2.glb?v=1647265174189"></a-asset-item>
              <a-asset-item id="logo_inspeccion" src="assets/objects/inspeccion.glb"></a-asset-item>
              <a-asset-item id="logo_map" src="assets/objects/Mapa.glb"></a-asset-item>
              <a-mixin id="animations" animation__click="property: components.material.material.color; type: color; to: blue; startEvents: click; dur: 500;"></a-mixin>
              <a-mixin id="blink" blink-controls="rotateOnTeleport:false;cameraRig: #cameraRig; teleportOrigin: #head; collisionEntities:.navmesh;"></a-mixin>
              <a-mixin id="handle-visual" geometry="width:0.05;height:0.05;depth:0.2"></a-mixin>
      
              <!-- Textures -->
              <img id="floortexture" src="assets/images/textures/floor.jpg"  crossorigin="anonymous"/>
              <img id="floor_norm" src="assets/images/textures/floor-normal.jpg"  crossorigin="anonymous"/>
              <img id="red-wall" src="assets/images/textures/red-wall.jpg"  crossorigin="anonymous"/>
              <img id="walltexture" src="assets/images/textures/wall.jpg"  crossorigin="anonymous"/>
              <img id="texturatecho" src="assets/images/textures/techo.png"  crossorigin="anonymous"/>
              <img id="fondo-puerta" src="assets/images/textures/fondo-puerta.png"  crossorigin="anonymous"/>
              <img id="ventana-recepcion" src="assets/images/textures/ventana-recepcion.png"  crossorigin="anonymous"/>
              <img id="marmol-negro-src" src="assets/images/textures/marmol-negro.jpg" />
              <img id="sofa-src" src="assets/images/textures/sofas.png"  crossorigin="anonymous"/>
              <img id="asensores" src="assets/images/textures/asesnsores.png"  crossorigin="anonymous"/>
              <!-- UI -->
              <img id="oracle-ps" src="assets/images/ui/oracle-ps.jpg"  crossorigin="anonymous"/>
              <img id="boton-continuar" src="assets/images/ui/boton-continuar.png"  crossorigin="anonymous">
              <img id="boton-cerrar" src="assets/images/ui/boton-cerrar.png"  crossorigin="anonymous">
              <img id="boton-cerrar" src="assets/images/ui/boton-cerrar.png"  crossorigin="anonymous">
              <img id="titles1" src="assets/images/ui/title1.png"  crossorigin="anonymous">

              <!-- information images -->
              <img id="centro_informacion_popup_mensaje" src="assets/images/information/centro-informacion-mensaje.jpg"  crossorigin="anonymous">
              <img id="informacion_acceso_popup_mensaje" src="assets/images/information/informacion-acceso-mensaje.png"  crossorigin="anonymous">
              <img id="flyer-1" src="assets/images/information/flyer-1.jpg"  crossorigin="anonymous">
              <img id="flyer-2" src="assets/images/information/flyer-2.png"  crossorigin="anonymous">
              <img id="flyer-3" src="assets/images/information/flyer-3.jpg"  crossorigin="anonymous">
              <img id="flyer-4" src="assets/images/information/flyer-4.png"  crossorigin="anonymous">
              <img id="flyer-5" src="assets/images/information/flyer-5.png"  crossorigin="anonymous">
              <img id="flyer-6" src="assets/images/information/flyer-6.png"  crossorigin="anonymous">
              <img id="poster-frontera" src="assets/images/information/frontera-poster.png"  crossorigin="anonymous">
              <img id="texto_inspeccion" src="assets/images/information/Inspeccionar.jpg" crossorigin="anonymous">

              <img id="micro" src="assets/images/textures/microfono.png" crossorigin="anonymous">

              <!-- Videos -->
              <a-video id="video-pantalla" src="assets/videos/TransformingthePublicSector.mp4" width="16" height="9" crossorigin="anonymous"></a-video>

              <!-- Sillas de espera -->
              <a-gltf-model id="sillas-espera-glft" shadow="receive:true;cast:true;" src="assets/objects/sillas-espera.glb"  crossorigin="anonymous"></a-gltf-model>
              <a-mixin id="sillas-espera" gltf-model="#sillas-espera-glft"></a-mixin>

              <a-gltf-model id="maquinas-expendedoras-glft" shadow="receive:true;cast:true;" src="assets/objects/maquinas-expendedoras.glb"  crossorigin="anonymous"></a-gltf-model>
              <a-mixin id="maquinas-expendedoras" gltf-model="#maquinas-expendedoras-glft"></a-mixin>

              <a-gltf-model id="escritorio-recepcion-glft" shadow="receive:true;cast:true;" src="assets/objects/recepcion-escritorio.glb"  crossorigin="anonymous"></a-gltf-model>
              <a-mixin id="escritorio-recepcion" gltf-model="#escritorio-recepcion-glft"></a-mixin>
              
              <a-gltf-model id="acceso-glft" shadow="receive:true;cast:true;" src="assets/objects/acceso.glb"  crossorigin="anonymous"></a-gltf-model>
              <a-mixin id="acceso" gltf-model="#acceso-glft"></a-mixin>

              <a-gltf-model id="puerta-entrada-glft" shadow="receive:true;cast:true;" src="assets/objects/puerta.glb"  crossorigin="anonymous"></a-gltf-model>
              <a-mixin id="puerta-entrada" gltf-model="#puerta-entrada-glft"></a-mixin>

              <a-gltf-model id="punto-informacion-glft" shadow="receive:true;cast:true;" src="assets/objects/punto-informacion.glb"  crossorigin="anonymous"></a-gltf-model>
              <a-mixin id="punto-informacion" gltf-model="#punto-informacion-glft"></a-mixin>

              <a-gltf-model id="escritorio-counter-glft" shadow="receive:true;cast:true;" src="assets/objects/counter.glb"  crossorigin="anonymous"></a-gltf-model>
              <a-mixin id="escritorio-counter" gltf-model="#escritorio-counter-glft"></a-mixin>

              <a-mixin id="banca" geometry="primitive: box; width:1;height:1.6;depth:3"  ></a-mixin>
              <a-mixin id="totem-base" geometry="primitive: box; width:0.5;height:3.5;depth:0.5"  ></a-mixin>
              <a-mixin id="totem-pantalla" geometry="primitive: box; width:0.8;height:0.6;depth:0.05"  material="src: #oracle-ps"></a-mixin>
              <a-mixin id="marmol-negro" material="src: #marmol-negro-src"></a-mixin>
              <a-mixin id="sofa" material="src: #sofa-src"></a-mixin>
              <a-mixin id="pantalla"  geometry="primitive: box; width: 4.5; height: 3.5; depth: 0.01;" material="src: #video-pantalla"></a-mixin>
              <a-mixin id="border-pantalla" geometry="primitive: box; width: 4.6; height: 3.6; depth: 0.01;" material="color: black" ></a-mixin>

              <!-- FAQ: SE AGREGÃ“ EL LOGO Y GUARDIA -->           
              <img id="logo_atras" src="assets/images/ui/atras.png"  crossorigin="anonymous">
              <a-gltf-model id="guardia-glb" shadow="receive:true;cast:true;" src="assets/objects/guardia.glb"  crossorigin="anonymous"></a-gltf-model>
          
          </a-assets>
          <!-- Luz-->
          <a-light id="dirlight" intensity="2" light="castShadow:false;type:hemisphere" position="0 -6 0"></a-light>
          
          <!-- Hand tracking -->
          <a-entity handy-controls="right:#right-gltf;materialOverride:right;" material="color:gold;metalness:1;roughness:0;">
            <!-- Boton para salir de VR -->
            <a-gltf-model src="#watch-gltf" data-left="wrist" position="-1000 0 0">
              <a-sphere radius="0.02" position="0 0.02 0" sphere-collider="radius:0.02;objects:[data-right$=-tip];" exit-on="hitend" visible="false"></a-sphere>
            </a-gltf-model>
            <!-- Add a golden ring on the finger -->
            <a-entity data-left="ring-finger-phalanx-proximal">
              <a-torus position="0 0 -0.03" radius="0.008" radius-tubular="0.001" scale="1 1 1.5" material="color:gold;metalness:1;roughness:0;"></a-torus>
            </a-entity>
            <!-- Usar los dedos para teleportacion -->
            <a-entity data-right="index-finger-tip" mixin="blink" blink-controls="snapTurn:false;startEvents:pose_point_fuseShort;endEvents:pose_point_fuseLong;cancelEvents:pose_cancel_point;"></a-entity>
            <a-entity data-left="index-finger-tip"  mixin="blink" blink-controls="snapTurn:false;startEvents:pose_point_fuseShort;endEvents:pose_point_fuseLong;cancelEvents:pose_cancel_point;"></a-entity>
            <!-- The direction hands are facing, we will also attach labels to show the currently detected pose or controller button -->
            <!-- These also do teleportaion for Blink controls in VR -->
            <a-entity data-right="ray" mixin="blink" html-pointer="" raycaster="objects:[html];far:0.3;showLine:false;lineColor:black;">
              <a-entity position="0 0 -0.22" visible="false" class="pose-label" text="value: Hello World; align: center;"></a-entity>
            </a-entity>
            <a-entity data-left="ray" mixin="blink" html-pointer="" raycaster="objects:[html];far:0.3;showLine:false;lineColor:black;">
              <a-entity position="0 0 -0.22" visible="false" class="pose-label" text="value: Hello World; align: center;"></a-entity>
            </a-entity>
            <!-- These get drawn towards grabable objects, moving the whole hand and the attached elements-->
            <a-entity id="left-magnet" data-left="grip"  data-magnet="magnet-left"  grab-magnet-target="startEvents:squeezestart,pose_fist;stopEvents:pose_flat_fuseShort,squeezeend;noMagnetEl:#left-no-magnet;"></a-entity>
            <a-entity id="right-magnet" data-right="grip" data-magnet="magnet-right" grab-magnet-target="startEvents:squeezestart,pose_fist;stopEvents:pose_flat_fuseShort,squeezeend;noMagnetEl:#right-no-magnet;"></a-entity>
            <!-- markers to let us know the real location of the hands, you probably want to make them visible="false" or just make them empty <a-entities> -->
            <a-entity id="left-no-magnet" data-left="grip" data-no-magnet>
              <a-entity html="#my-interface" position="-0.142 -0.0166 -0.02928" rotation="-80 90 0" scale="0.7 0.7 0.7"></a-entity>
            </a-entity>
            <a-entity id="right-no-magnet" data-right="grip" data-no-magnet></a-entity>
            <!-- Invisible objects at the tips of each finger for physics or intersections -->
            <a-sphere data-right="index-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
            <a-sphere data-right="middle-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
            <a-sphere data-right="ring-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
            <a-sphere data-right="pinky-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
            <a-sphere data-right="thumb-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
            <a-sphere data-left="index-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
            <a-sphere data-left="middle-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
            <a-sphere data-left="ring-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
            <a-sphere data-left="pinky-finger-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
            <a-sphere data-left="thumb-tip" radius="0.004" visible="false" physx-body="type: kinematic;"></a-sphere>
          </a-entity>

          <!-- Reception -->
          <a-entity id="estructura" position="0 0 0">
            <a-plane id="piso"
            class="navmesh"
            rotation="-90 0 0"
            position="0 0 0"
            width="39.5"
            height="39.5"
            repeat="5 5"
            src="#floortexture"
            normal-floor="#floor_norm" normal-texture-repeat="1 1" normal-scale="1 -2"
            ></a-plane>
        
            <a-plane id="techo"
            rotation="90 0 0"
            position="0 20 0"
            width="40"
            height="40"
            src="#texturatecho"
            repeat="2 2"
            shadow
            ></a-plane>

            <a-plane id="red-decoration-north-wall"
            rotation="-180 180 180"
            position="0 17.5 -19.8"
            width="40"
            height="1"
            color="red"
            opacity="10"
            ></a-plane>
        
            <a-plane id="pared-norte"
            rotation="-180 180 180"
            position="0 6 -20"
            width="40"
            height="40"
            src="#walltexture"
            ></a-plane>

            <a-plane id="asensor-1"
            rotation="-180 180 180"
            position="10 3 -19.9"
            width="6"
            height="7"
            src="#asensores"
            class="windowsinclick" link-click="office.html"
            ></a-plane>

            <a-plane id="asensor-2"
            rotation="-180 180 180"
            position="-10 3 -19.9"
            width="6"
            height="7"
            src="#asensores"
            class="windowsinclick" link-click="office.html"
            ></a-plane>

            <a-plane id="red-decoration-south-wall"
            rotation="0 180 0"
            position="0 17.5 19.8"
            width="40"
            height="1"
            color="red"
            opacity="10"
            ></a-plane>
            
            <a-plane id="pared-sur"
            rotation="0 180 0"
            position="0 6 20"
            width="40"
            height="40"
            src="#walltexture"
            ></a-plane>
            <a-entity mixin="puerta-entrada" position="0 4 19.9" rotation="0 -90 0" scale="5 5 4" class="windowsinclick" link-click="index.html">
              <a-plane rotation="-90 0 0" width="5" height="5" position="0 -1 0" class="navmesh-hole" visible="false"></a-plane>
            </a-entity>
          
            <a-plane id="puerta-sur"
            rotation="0 180 0"
            position="0 4 19.9"
            width="6"
            height="9"
            src="#fondo-puerta"
            ></a-plane>
            
            <a-plane id="poster-derecha"
            rotation="0 180 0"
            position="12 6 19.8"
            width="10"
            height="6"
            depth="1"
            src="#flyer-1"
            ></a-plane>
            <a-plane id="fondo-flyer-derecha"
            rotation="0 180 0"
            position="12 6 19.9"
            width="10.5"
            height="6.5"
            color="grey"
            ></a-plane>

            <a-plane id="poster-izquierdo"
            rotation="0 180 0"
            position="-12 6 19.8"
            width="10"
            height="8"
            src="#flyer-2"
            ></a-plane>
            <a-plane id="fondo-flyer-derecha"
            rotation="0 180 0"
            position="-12 6 19.9"
            width="10.5"
            height="8.5"
            color="red"
            ></a-plane>

            <a-plane id="red-decoration-right-wall"
            rotation="0 -90 0"
            position="19.8 17.5 0"
            width="40"
            height="1"
            color="red"
            opacity="10"
            ></a-plane>

            <a-plane id="pared-derecha"
            rotation="0 -90 0"
            position="20 6 0"
            width="40"
            height="40"
            src="#walltexture"
            ></a-plane>
            <a-plane id="flyer-3-derecha"
            rotation="0 -90 0"
            position="19.8 7 12"
            width="10"
            height="10"
            src="#flyer-3"
            ></a-plane>
            <a-plane id="fondo-flyer-3-derecha"
            rotation="0 -90 0"
            position="19.9 7 12"
            width="10.5"
            height="10.5"
            color="grey"
            ></a-plane>
            <a-plane id="flyer-4-derecha"
            rotation="0 -90 0"
            position="19.8 7 -12"
            width="10"
            height="10"
            src="#flyer-4"
            ></a-plane>
            <a-plane id="fondo-flyer-4-derecha"
            rotation="0 -90 0"
            position="19.9 7 -12"
            width="10.5"
            height="10.5"
            color="grey"
            ></a-plane>

            <a-plane id="red-decoration-left-wall"
            rotation="0 90 0"
            position="-19.8 17.5 0"
            width="40"
            height="1"
            color="red"
            opacity="10"
            ></a-plane>
          
            <a-plane id="pared-izquierda"
            rotation="0 90 0"
            position="-20 6 0"
            width="40"
            height="40"
            src="#walltexture"
            ></a-plane>
            <a-plane id="flyer-5-izquierda"
            rotation="0 90 0"
            position="-19.8 7 12"
            width="10"
            height="10"
            src="#flyer-5"
            ></a-plane>
            <a-plane id="fondo-flyer-5-derecha"
            rotation="0 90 0"
            position="-19.9 7 12"
            width="10.5"
            height="10.5"
            color="grey"
            ></a-plane>
            <a-plane id="flyer-6-izquierda"
            rotation="0 90 0"
            position="-19.8 7 -12"
            width="10"
            height="10"
            src="#flyer-6"
            ></a-plane>
            <a-plane id="fondo-flyer-6-derecha"
            rotation="0 90 0"
            position="-19.9 7 -12"
            width="10.5"
            height="10.5"
            color="grey"
            ></a-plane>

            <a-entity id="totem" position="0 0 15">
              <a-plane rotation="-90 0 0" width="1" height="1" position="0 0 0" class="navmesh-hole" visible="false"></a-plane>
              <a-entity mixin="totem-base marmol-negro" position="0 0 0"  rotation="0 0 0"> </a-entity>
              <a-entity id="centro_informacion_totem" mixin="totem-pantalla " position="0 1.9 0"  rotation="-60 0 0"> </a-entity>
              <a-entity id="centro_informacion_popup" geometry="primitive:plane; height:2; width:1.8" material="color:white; opacity:0" scale="1 1 1" position="0 3 0" >
                  <a-image id="mensaje" src="#centro_informacion_popup_mensaje"  height="1.5" width="2.3" ></a-image>
                  <a-image id="cerrar_centro_informacion" position="0.94 0.52 0.01" scale="0.7 0.7 0.7" src="#boton-cerrar"  width="0.2" height="0.2" ></a-image>
              </a-entity>
            </a-entity>

            <!-- Oficinas Microfono.... -->
            <a-entity id="oficinas-reception">
              <!-- Counter para consultas -->
              <a-entity id="counter_inspeccion" position="18 0 0" rotation="0 -90 0" >
                <a-entity mixin="escritorio-counter" position="0 0 0" scale="2 2 2">
                    <a-plane rotation="-90 0 0" width="5" height="5" position="0 -0.1 0" class="navmesh-hole" visible="false"></a-plane>
                </a-entity>
                <!-- Logo para consultas -->
                <a-entity id="logo_consulta1" gltf-model="#logo_inspeccion" rotation="0 0 0" position=" 0 5 0.5" scale="1.1 1.25 1.1" 
                  animation="property: rotation;from : 0 90 0; to: 0 450 0; loop: true;easing: linear; dur: 100000" ></a-entity>

                <a-entity id="title_sr" geometry="primitive:plane; height:0.550; width:1.5" rotation="0 0 0"
                              position="0  1.8 2.2" text="value:SR consults;wrapCount:15; align:center; width: 1.6; color: white; lineHeight:60;"
                ></a-entity>
                <a-plane id="title_sr_background" rotation="0 0 0" position="0 1.8 2.2" width="1.5" height="0.550"src="#titles1"  ></a-plane>
                
                <!-- Mensaje popup -->
                <a-entity id="popup_consulta1" geometry="primitive:plane; height:2; width:1.8" material="color:white; opacity:0"  position="0 3 0.5" rotation="0 -90 0" scale="0 0 0">
                  <!-- Imagen de cerrar -->
                  <a-image id="cerrar_consulta1" position="2.01 0.9 -1" scale="1.5 1.5 1" rotation="0 90 0" src="#boton-cerrar" color="None" width="0.2" height="0.2"></a-image>
                  
                  <a-entity geometry="primitive:plane; height:2.2; width:2.8" material="color:white" position="2  0 0" scale="1 1 1" rotation="0 90 0 ">
                    <a-entity 
                      geometry="primitive:plane; width:2.3"  position="0  0.6 0.01"
                      material="transparent:true; opacity: 0; alphaTest: 1" 
                      scale="1 1 1"
                      text="value: Enter the request code\n.; wrapCount:12; align:center; width: 1.6; color: black; lineHeight:50;"
                      >
                    </a-entity>
                    <a-circle class="windowsmicro" id="microphoneSR" color="#FFFFFF" radius="0.35" position="0 0.15 0.02" src="#micro" link-click="#"></a-circle>
                    <a-entity id="Text1" geometry="primitive:plane; height:0.35; width:1.2"
                              material="color:#94BCF9" 
                              position="0  -0.4 0.1" text="value:-;wrapCount:12; align:center; width: 1.6; color: black; lineHeight:60;"
                    ></a-entity>
                    <a-entity id="consult_button" geometry="primitive:plane; height:0.280; width:0.8"
                              material="color:#FFC195" 
                              position="0  -0.8 0.1" text="value:Consult;wrapCount:18; align:center; width: 1.6; color: black; lineHeight:60;"
                    ></a-entity>
                  </a-entity>
                </a-entity> 
                

                <a-entity id="popup_consult_sr_respond" geometry="primitive:plane; height:2; width:1.8" material="color:white; opacity:0"  position="0 3 1" rotation="0 -90 0" scale="0 0 0">
                  <!-- Imagen de cerrar -->
                  <a-image id="close_consult_sr_respond" position="2.01 0.9 -1" scale="1.5 1.5 1" rotation="0 90 0" src="#boton-cerrar" color="None" width="0.2" height="0.2"></a-image>
                
                  <a-entity geometry="primitive:plane; height:3; width:2.8" material="color:#f2e68c" position="2  0 0" scale="1 1 1" rotation="0 90 0 ">
                    <a-entity 
                      geometry="primitive:plane; width:2.3"  position="0  0.6 0.01"
                      material="transparent:true; opacity: 0; alphaTest: 1"

              setTimeout(function() {
                location.reload();
              }, 1000);
            }
          }, 3000);

          document.getElementById('aframe-scene').style.display = 'block';
          setTimeout(function() {
            var logo = document.getElementById('logo-container');
            logo.style.display = 'none';
          }, 5000);
        }
      </script>	
  </body>
